<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nested display flex example: Content only</title>
        <link rel="stylesheet" href="nested-display-flex-content.css" />
    </head>
    <body>
        <h1>Nested display flex example: Content only</h1>

        <div class="planets">
            <div class="planet">
                <a href="#" class="planet-link">
                    <img class="planet-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Mercury_in_color_-_Prockter07-edit1.jpg/480px-Mercury_in_color_-_Prockter07-edit1.jpg" />
                    <p class="planet-name">Mercury</p>
                    <p class="planet-details">Something interesting about Mercury</p>
                </a>
            </div>
            <div class="planet">
                <a href="#" class="planet-link">
                    <img class="planet-image" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/PIA23791-Venus-NewlyProcessedView-20200608.jpg" />
                    <p class="planet-name">Venus</p>
                    <p class="planet-details">Something interesting about Venus</p>
                </a>
            </div>
            <div class="planet">
                <a href="#" class="planet-link">
                    <img class="planet-image" src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" />
                    <p class="planet-name">Earth</p>
                    <p class="planet-details">Something interesting about Earth</p>
                </a>
            </div>
            <div class="planet">
                <a href="#" class="planet-link">
                    <img class="planet-image" src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" />
                    <p class="planet-name">Mars</p>
                    <p class="planet-details">Something interesting about Mars</p>
                </a>
            </div>
        </div>

    </body>
</html>
