<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather</title>
        <link rel="stylesheet" href="api-weather.css" />
        <script defer src="api-weather.js"></script>
    </head>
    <body>
        <h1>Weather</h1>

        <label>
            Select location
            <select name="location" class="location">
              <option value="brighton">Brighton</option>
              <option value="london">London</option>
              <option value="brasilia">Brasilia</option>
            </select>
        </label>
        <button class="search">Fetch weather!</button>

        <div class="weather">
          <p>Min temperature: <span class="min-temperature"></span></p>
          <p>Max temperature: <span class="max-temperature"></span></p>
        </div>
    </body>
</html>
