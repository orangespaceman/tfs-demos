<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>speech</title>
        <link rel="stylesheet" href="speech.css" />
        <script defer src="speech.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <a href="../../cookbook.html">Back to the home page</a>
        <h1>speech</h1>

        <form>
          <div class="input">
            <label for="txt">
              Text to speak
            </label>
              <input id="txt" type="text" class="txt" placeholder="Enter text to speak here!">
          </div>
          <div class="input">
            <label for="rate">Rate</label>
            <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
          </div>
          <div class="input">
            <label for="pitch">Pitch</label>
            <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
          </div>
          <div class="input">
            <label for="voice">Voice</label>
            <select id="voice"></select>
          </div>
          <div class="controls">
            <button id="play" type="submit">Play</button>
          </div>
          </form>

    </body>
</html>
