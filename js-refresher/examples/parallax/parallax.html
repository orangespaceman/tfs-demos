<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      parallax
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="parallax.css">
    <script defer src="parallax.js"></script>
    <meta name="theme-color" content="#000000">
  </head>

  <body>

    <main class="Wrapper">
      <div class="Wrapper-canvas">
        <div class="Background">
          <div class="Background-static"></div>
          <div class="Background-parallax-level-one"></div>
          <div class="Background-parallax-level-two"></div>
        </div>
        <div class="Wrapper-content">
          <div class="Block Block--top">
            <p class="Block-message">Top</p>
          </div>
          <div class="Block Block--middle">
            <p class="Block-message">Middle</p>
          </div>
          <div class="Block Block--bottom">
            <p class="Block-message">Bottom</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
