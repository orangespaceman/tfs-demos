<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dark mode toggle</title>
    <link rel="stylesheet" href="dark-mode-toggle.css" />
    <script defer src="dark-mode-toggle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <a href="../../cookbook.html">Back to the home page</a>
    <h1>dark mode toggle</h1>

    <button class="switch-to-dark hide-when-dark">Switch to dark mode</button>
    <button class="switch-to-light hide-when-light">
      Switch to light mode
    </button>

    <p>This text should change colour</p>
    <p class="hide-when-dark">This text should only appear in light mode</p>
    <p class="hide-when-light">This text should only appear in dark mode</p>
  </body>
</html>
