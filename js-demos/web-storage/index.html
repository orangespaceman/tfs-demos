<!DOCTYPE html>
<html>
  <head>
    <title>Web storage - JS Demos</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>JS Demos</h1>
      <h2>Web storage</h2>

    </header>
    <main>
      <article>
        <form class="planet-form">
        <label>
          What is your favourite planet?
          <input type="text" name="planet-input" class="planet-input" placeholder="Enter planet name here" />
        </label>
        <button class="save">Save!</button>
      </form>

      <p class="favourite-planet"></p>

      <button class="clear">Clear saved planet</button>
      </article>
    </main>
  </body>
</html>
