<!DOCTYPE html>
<html>
  <head>
    <title>Speech synthesis - JS Demos</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>JS Demos</h1>
      <h2>Speech synthesis</h2>

    </header>
    <main>
      <article>
         <form>
          <div class="input">
            <label for="txt">
              Text to speak
            </label>
            <input class="txt" type="text" placeholder="Enter text to speak here!">
            <button class="play" type="submit">Play</button>
           </div>
           <div class="input">
            <button type="button" class="say-hello">Say hello</button>
            <button type="button" class="say-something-else">Say something else</button>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
