<!DOCTYPE html>
<html>
  <head>
    <title>Date - JS Demos</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>JS Demos</h1>
      <h2>Date</h2>

    </header>
    <main>
      <article>
        <p>
          Calculate distance between two dates:
        </p>
        <div class="input">
          <label>Date 1:
            <input type="datetime-local" name="date-1" value="2024-04-08T13:00" />
          </label>
        </div>
        <div class="input">
          <label>Date 2:
            <input type="datetime-local" name="date-2" value="2024-04-08T13:01" />
          </label>
        </div>
        <p>
          Result: <span class="result"></span>
        </p>
      </article>
    </main>
  </body>
</html>
