<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Parallax - JS Demos
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta name="theme-color" content="#000000">
  </head>

  <body>
    <div class="fake-body">
      <header>
        <h1>JS Demos</h1>
        <h2>Parallax</h2>
        <p>
          <a href="../">&laquo; Back to home</a>
        </p>
        <p>Scroll down!</p>
      </header>
    </div>
    <main class="Wrapper">
      <div class="Wrapper-canvas">
        <div class="Background">
          <div class="Background-static"></div>
          <div class="Background-parallax-level-one"></div>
          <div class="Background-parallax-level-two"></div>
        </div>
        <div class="Wrapper-content">
          <div class="Block Block--top">
            <p class="Block-message">Top</p>
          </div>
          <div class="Block Block--middle">
            <p class="Block-message">Middle</p>
          </div>
          <div class="Block Block--bottom">
            <p class="Block-message">Bottom</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
