<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hamburger menu - JS Demos</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>JS Demos</h1>
      <h2>Hamburger menu</h2>

    </header>
    <main>
      <article>

        <div class="menu-container">
          <nav class="menu">
            <button class="menu-toggle">
              <span class="menu-toggle-text">Menu</span>
              <div class="menu-toggle-bars">
                <div class="menu-toggle-bar menu-toggle-bar-top"></div>
                <div class="menu-toggle-bar menu-toggle-bar-middle"></div>
                <div class="menu-toggle-bar menu-toggle-bar-bottom"></div>
              </div>
            </button>

            <div class="menu-content">
              <button class="menu-close">
                <div class="menu-close-bar menu-close-bar-one"></div>
                <div class="menu-close-bar menu-close-bar-two"></div>
              </button>
              <ul class="menu-list">
                <li class="menu-item">
                  <a class="menu-link" href="#">Home</a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#">About</a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#">Contact</a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="#">Bananas...........?</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

      </article>
    </main>
  </body>
</html>
